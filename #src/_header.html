<header class="header">
  <div class="header__container container">
    <div class="header__body">
      <div class="header__info">
        <div class="header__logo">
          <img src="img/logo.svg" alt="" />
        </div>
        <a href="tel:71234567890" class="header__number">+7 (123) 456 78 90</a>
      </div>
      <div class="header__map">
        <div class="header__salons">
          <p class="header__salonsText">Наши салоны</p>
          <div class="header__salonsImage">
            <img src="img/icons/group.svg" alt="" />
          </div>
        </div>
        <div class="header__blind blind">
          <a href="#" class="blind__button">
            <img class="eye" src="img/icons/eye.svg" alt="" />
            <img class="eye2" src="img/icons/eye2.svg" alt="" />
            <span>версия для слабовидящих</span>
          </a>
        </div>
      </div>
      <div class="header__icons icons">
        <div class="icons__inner">
          <div class="icons__icon">
            <img src="img/icons/vk.svg" alt="" />
          </div>
          <div class="icons__icon">
            <img src="img/icons/youtube.svg" alt="" />
          </div>
          <div class="icons__icon">
            <img src="img/icons/facebook.svg" alt="" />
          </div>
          <div class="icons__icon">
            <img src="img/icons/instagram.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
